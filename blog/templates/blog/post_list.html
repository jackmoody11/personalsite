{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1 class="display-3"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <small class="text-muted">{{ post.published_date }}</small>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock %}
