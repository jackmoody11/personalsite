{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="card">
                        <img src="https://img.purch.com/w/640/aHR0cDovL3d3dy5zcGFjZS5jb20vaW1hZ2VzL2kvMDAwLzA3Ni83MjMvaTAyL2UwMTAyLmpwZz8xNTI3NzAzNDU1" class="rounded card-img-top">
                        <div class="card-body">
                            <h1 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                            <p class="card-text">{{ post.body }}</p>
                            <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Read</a>
                            <hr>
                            <p class="card-text"><small class="text-muted">Last updated {{ post.published_date|timesince:now }} ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
